---
# Application to deploy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mytodo
  namespace: lionel-nlb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mytodo
  template:
    metadata:
      labels:
        app: mytodo
        tier: frontend
    spec:
      containers:
      - name: mytodo
        image: de.icr.io/ce-cnb/mytodo:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m     # 250 millicores = 1/4 core
            memory: 128Mi # 128 MB
          limits:
            cpu: 500m
            memory: 384Mi
        livenessProbe:
          httpGet:
            path: /healthcheck/
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 2        

---
apiVersion: v1
kind: Service
metadata:
 annotations:
  service.kubernetes.io/ibm-load-balancer-cloud-provider-ip-type: public
 labels:
  app: mytodo
  tier: frontend
 name: mytodo-service
 namespace: lionel-nlb
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: mytodo
    tier: frontend

---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: mytodo-service
  namespace: lionel-nlb
  labels:
    app: mytodo
    tier: frontend
spec:
  host: >-
    ds-nuodb-cluster3-b953edaa54fe69a9c027f0cd49f09df6-0000.eu-gb.containers.appdomain.cloud
  to:
    kind: Service
    name: mytodo-service
    weight: 100
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
  wildcardPolicy: None