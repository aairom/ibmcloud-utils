---
# Create a namespace
apiVersion: v1
kind: Namespace
metadata:
  name: ns-route
  labels:
    environment: production

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: ns-route
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: mtls-test
        # image: ibmcom/hello
        image: openshift/hello-openshift
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 384Mi
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: myloadbalancer
  namespace: ns-route
  labels:
    app: test
  annotations:
    service.kubernetes.io/ibm-load-balancer-cloud-provider-vpc-lb-name: "my-load-balancer"
    service.kubernetes.io/ibm-load-balancer-cloud-provider-ip-type: "public"
spec:
  type: LoadBalancer
  selector:
    app: test
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http